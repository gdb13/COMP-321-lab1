<!DOCTYPE html>
<html>
<head>
    <meta charset="ISO-8859-1">
    <title>Franklin Music - Your Cart</title>
    <link href="styles/main.css" rel="stylesheet" />
</head>
<body>
<h1>Your Cart</h1>


<table style="width:500px">
	<tr>
		<th>Description</th>
		<th>Price</th>
		<th>Qty</th>
		<th></th>
	</tr>
	<tr>
		<td>86 (the band) - True Life Songs and Pictures</td>
		<td>$14.95</td>
		<td><input type="text" name="item1Qty" placeholder="1"></td>
		<td><button type="button">Update</button></td>
	</tr>
	<tr>
		<td>Joe Rut - Genuine Wood Grained Finish</td>
		<td>$14.95</td>
		<td><input type="text" name="item2Qty" placeholder="2"></td>
		<td><button type="button">Update</button></td>
	</tr>
	<tr>
		<td>Total:</td>
		<td>$44.85</td>
		<td colspan="2"></td>
	</tr>
	<tr>
		<td colspan="3"><button type="button">Continue Shopping</button></td>
		<td><button type="button">Checkout</button></td>
	</tr>
</table>

</body>
</html>
